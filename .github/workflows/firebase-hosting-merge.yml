name: Deploy to Firebase Hosting on merge to main branch
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://personal-website-asjordi.web.app/
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.FIREBASE_GITHUB_TOKEN }}"
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_WEBSITE_ASJORDI }}'
          channelId: live
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels